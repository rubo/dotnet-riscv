name: Linux riscv64

on:
  push:
    branches: [test/linux-riscv64]
  workflow_dispatch:
    inputs:
      url:
        description: "URL of the dotnet sdk"
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: uraimo/run-on-arch-action@v2
        id: runcmd
        with:
          arch: riscv64
          distro: ubuntu22.04
          install: |
            apt-get update && apt-get install -y curl libicu-dev
          run: |
            curl -sL ${{ github.event.inputs.url || 'https://dlilrw.db.files.1drv.com/y4mdKCtNZrh509o2rAOm5v_E6JQ3c50lDosodJ1HrbiqNN24dnL2FEL2JkmBRStMHuw0J8ztXx3JXjOzZYuk8ebf-mEHJGeb54PF1hD3W_hYxzgGKWolZZ1-QGQgn-Pb52T5QZaqHwkR0nYtM0gtQo1I83LzNE4Kw_yCxUEHETJsUDaEWdzlgBqPC3HEQrkP_qYzOcRnpMvvjuI0o98_5C6MA' }} -o dotnet.tar.gz
            mkdir -p sdk
            tar -xf dotnet.tar.gz -C sdk
            cd sdk
            ./dotnet new console -n MyConsoleApp
            echo 'Console.WriteLine("ðŸŽ„ Merry Christmas from .NET on riscv64 ðŸŽ…");' >> ./MyConsoleApp/Program.cs
            ./dotnet publish ./MyConsoleApp/MyConsoleApp.csproj -c release -r linux-riscv64 -o ./MyConsoleApp/pub
            ls ./MyConsoleApp/pub
            echo "Running test app..."
            ./MyConsoleApp/pub/MyConsoleApp
            uname -a
